<html lang="pt-br">
<head>

    <title>Estudos de iframe</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        iframe {

            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
   <h1>Testando Iframe</h1>
   <p>Acessando o site do 
    <!-- Tamanho padrão 300x150 -->

        <a href="https://www.cursoemvideo.com">Curso em Vídeo</a>
    </iframe>

    para aprender a programar.</p>

    <p>
        O repositório do Rafael

        <iframe src="https://rafzvti.github.io/HTML-CSS/" frameborder="0"><a href="https://rafzvti.github.io/HTML-CSS/" target="_blank">no github</a></iframe> 
        
        é muito bom
    </p>
