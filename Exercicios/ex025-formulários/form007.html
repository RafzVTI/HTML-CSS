<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="" method="post">
        <p>
             <label for="iest">Estado</label>
             <select name="estado" id="iest">

                <option value="" selected>--- Escolha ---</option>
                <optgroup label="Regiao-sudeste">
                    <option value="RJ">Rio de janeiro</option>
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>

                <optgroup label="Regiao-sul">
                    <option value="RS">Rio grande do sul</option>
                </optgroup>
             </select>
        </p>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prog" id="iprof" list="istprof">
            <datalist id="istprof">
               <option value="DEV">Desenvolvedor</option>
               <option value="ADM">Administrador</option>
               <option value="PROF">Profesor</option> 
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem</label><br>
            
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
      
    </form>
</body>
</html>
